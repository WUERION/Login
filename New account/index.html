<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="new-account">
            <img src="/Login/globo.png" alt="logo">
            <h1>NetWord</h1>
            <input type="text" name="Name" placeholder="Name" autocomplete="given-name">
            <input type="text" name="Surnames" placeholder="Surnames" autocomplete="family-name">
            <input type="date" placeholder="Date of birth" autocomplete="bday">
            <input type="email" name="email" id="email" placeholder="email" autocomplete="email">
            <input type="password" name="password" id="password" placeholder="password" autocomplete="current-password">
            <button type="submit">New account</button>
            <a href="/index.html">Login</a>
        </div>
    </div>
</body>
</html>
