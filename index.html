<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="globo.png" alt="Logo" class="logo">
            <h1>NetWord</h1>
            <input type="email" name="email" id="" placeholder="email" required autocomplete="email" class="input">
            <input type="password" name="" id="" placeholder="password" required autocomplete="current-password" class="input">
            <button type="submit">LOGIN</button>
            <a href="/Login/New account/index.html">New account</a>
        </div>
    </div>
</body>
</html>
